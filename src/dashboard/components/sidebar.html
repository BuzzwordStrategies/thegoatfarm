<script>
// Sidebar functionality
function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('collapsed');
    
    // Update toggle icon
    const icon = document.getElementById('toggle-icon');
    icon.textContent = sidebar.classList.contains('collapsed') ? '‚û§' : '‚ò∞';
}

function toggleBots(event) {
    event.preventDefault();
    const botsMenu = document.getElementById('bots-menu');
    botsMenu.classList.toggle('expanded');
}

function navigateTo(page) {
    // Remove active class from all links
    document.querySelectorAll('.nav-link').forEach(link => {
        link.classList.remove('active');
    });
    
    // Add active class to clicked link
    event.target.closest('.nav-link').classList.add('active');
    
    // Emit navigation event
    window.dispatchEvent(new CustomEvent('navigate', { detail: { page } }));
    
    // Update URL hash
    window.location.hash = page;
}

// Initialize on load
document.addEventListener('DOMContentLoaded', () => {
    // Check for collapsed state in localStorage
    const isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
    if (isCollapsed) {
        document.getElementById('sidebar').classList.add('collapsed');
        document.getElementById('toggle-icon').textContent = '‚û§';
    }
    
    // Save state on toggle
    const originalToggle = window.toggleSidebar;
    window.toggleSidebar = function() {
        originalToggle();
        const sidebar = document.getElementById('sidebar');
        localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
    };
});
</script>
